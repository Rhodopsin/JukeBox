<body>

  <div id = "jB-Container">
    <img id = "hamburger" src = "assets/menu.png" height = "50px" width = "50px">
    <img id = "exitMenu" src = "assets/exit.png" height = "50px" width = "50px">
    <div id = "ui-Container">
      <div id = "menu">
        <form>
          <input id = "search" class = "form-control" type = "text" placeholder="Enter a new song"></input>
          <input type = "submit" class = "btn btn-warning"></input>
        </form>
        <ul id = "trackList">
          <li id = "0">Audio Track 1</li>
          <li id = "1">Audio Track 2</li>
        </ul>
      </div>
      <div id = "album">
        <div>
        <h2 id = "playState" > Audio Track 1 </h2>
        <img src = "assets/musicNote.jpg" height = "300px" width = "300px"></img>

        </div>
      <div id = "controls">
        <img id = "back" src="assets/back.png">
        <img id = "play" src = "assets/icon.png">
        <img id = "stop" src="assets/stop.png" >
        <img id = "random" src = "assets/dice.png">
        <img id = "pause" src = "assets/round-pause-button.png">
        <img id = "next" src = "assets/next.png">
      </div>

      </div>


    </div>

  </div>
